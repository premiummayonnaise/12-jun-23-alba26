<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Temperature Converter 2</title>
    <script src="script.js"></script>

</head>

<body>

    <header class="header">

        <h1 class="aa1">Konversi Suhu</h1>
        <p>Masukkan suhu dalam satuan Celsius ke dalam kotak dibawah. <br></p>
        <p>Lalu, suhu yang dimasukkan dalam satuan Celsius akan dikoversikan kedalam satuan Fahrenheit.</p>

    </header>

    <section class="InputSection">

        <!--Ranah input section!-->

        <div class="kalkulasi">
        <label for="InputField"; class="label1">Celsius:</label> <br>
        <input type="number"; id="InputField"; placeholder="Celsius"> <br>

        <div id="buttons">
        <button> Conversion </button>
        <button> Reset </button>
        <button> Reverse </button>
        </div> <br>

        <label for="InputField2"; class="label1">Fahrenheit:</label> <br>
        <input type="number"; id="InputField2"; placeholder="Fahrenheit" readonly> <br>

        <label for="InputField2"; class="label1">Proses perhitungan:</label> <br>
        <input type="number"; id="InputField2"; placeholder="Fahrenheit = (Suhu dalam satuan celsius * 1.8) + 32" readonly> <br>
        </div>
    
        <!--Ranah input section!-->

        <div id="rumus">
            <h1>Metode Kalkulasi: </h1>
            <h2> Fahrenheit = (Suhu dalam satuan celsius * 1.8) + 32</h2>
            </div> 
        
        <!--Mendisplay rumus-->

    </section> 

    <footer class="copyrights">

        <p>premiummayonaisse, 2023 all rights reserved</p>
        
        
    </footer>

</body>
</html>
